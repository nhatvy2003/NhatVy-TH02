<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>DONG GOP Y KIEN VE SAN PHAM</h1>
    <p>Gop y cua ban se duoc chung toi xem xet, vui long nhap tieng viet co dau</p>
    <p>Cac y kien dong gop nen viet chi tiet ro rang, kem theo cac minh chung xac thuc thoi gian va dia diem <span>(neu co)</span>.</p>
    <form action="POST">
        <div class="form">
            <div>
                <input type="text" name="name" id="name" placeholder="Ho va ten">
            </div>
            <div>
                <input type="text" name="cardID" id="cardID" placeholder="Ma the">
            </div>
            <div>
                <input type="text" name="phone" id="phone" placeholder="So dien thoai">
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <select name="type" name="guestType" id="guestType" title="Loai khach hang">
                    <option value="A" selected>A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div>
                <input type="text" name="billID" id="billID" placeholder="Ma hoa don">
            </div>
            <div class="textarea">
                <textarea name="content" id="content" cols="100" rows="15" placeholder="Nhap chi tiet mo ta"></textarea>
            </div>
            <div>
                <button type="button" id="button">
                    Gui gop y
                    <i class="fab fa-facebook-messenger"></i>
                </button>
            </div>
        </div>
    </form>
    
    <script src="./main.js"></script>
</body>
</html>
