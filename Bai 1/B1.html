<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1: Giải phương trình bậc nhất</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Giải phương trình bậc nhất</h1>
    <form action="#">
      <label for="a">Hệ số a:</label>
      <input type="number" id="a" name="a" value="5">
      <br>
      <label for="b">Hệ số b:</label>
      <input type="number" id="b" name="b" value="2">
      <br>
      <input type="submit" value="Giải phương trình">
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
